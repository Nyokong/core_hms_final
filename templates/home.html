<!-- templates/items/item_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 bg-slate-900">
    <h1 class="text-2xl font-bold mb-4">Home Page</h1>
    <ul class="list-disc pl-5">
        {% for item in items %}
            <li class="mb-2">{{ item.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
